apply plugin: 'com.android.library'


group "it.sephiroth.android.library.targettooltip"
version "1.3.16"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 63
        versionName "1.3.16"
        consumerProguardFiles 'proguard-rules.txt'
    }

    buildTypes {
        release {
        }

        debug {
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        disable 'IconMissingDensityFolder'
        disable 'UnusedResources'
        disable 'NewApi'
        checkReleaseBuilds true
        htmlReport true
        xmlReport false
        textOutput 'stdout'
        textReport true
        abortOnError true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:support-annotations:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
}


apply from: '../checkstyle.gradle'
//apply from: 'https://raw.githubusercontent.com/sephiroth74/gradle-mvn-push/master/gradle-mvn-push.gradle'

uploadArchives.dependsOn 'check'
